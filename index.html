<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ConsentMD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* WhatsApp Web dark background for the "outside" area on Desktop */
        background-color: #d1d7db; 
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
      }
      
      /* Mobile override: Full white background */
      @media (max-width: 768px) {
        body {
          background-color: #ffffff;
        }
      }

      /* Custom Scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 6px !important;
        height: 6px !important;
      }
      ::-webkit-scrollbar-track {
        background: transparent !important; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(11, 20, 26, 0.2) !important; 
        border-radius: 3px !important;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(11, 20, 26, 0.3) !important; 
      }
      
      /* WhatsApp Chat Background */
      .wa-bg {
        background-color: #efeae2;
        background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png");
        background-repeat: repeat;
        background-size: 400px; 
        opacity: 1;
      }

      /* Message tail approximations */
      .msg-tail-out {
        border-top-right-radius: 0;
      }
      .msg-tail-in {
        border-top-left-radius: 0;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: '#0A2342',
              teal: '#3257A8', /* REPLACED Green with #3257A8 */
              'wa-header': '#f0f2f5',
              'wa-list-hover': '#f5f6f6',
              'wa-green': '#3257A8', /* REPLACED Green with #3257A8 */
              'wa-incoming': '#ffffff',
              'wa-outgoing': '#eef5ff', /* REPLACED light green with light blue */
              'wa-chat-bg': '#efeae2',
            },
            boxShadow: {
              'msg': '0 1px 0.5px rgba(11,20,26,.13)',
            }
          }
        }
      }
    </script>

  }
}
</script>
